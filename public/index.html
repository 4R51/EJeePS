<!DOCTYPE html>
<html>
<head>
  <title>EJeePS</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-banner">
    <div class="container">
      <h1>E-Jee-Ps</h1>
    </div>
  </header>

  <div id="map"></div>

  <!-- Line toggles (bottom center) -->
  <div id="line-toggle" class="line-toggle" role="toolbar" aria-label="Line toggles">
    <button id="btn-line-a" class="toggle-btn active" data-line="a" aria-pressed="true">Line A</button>
    <button id="btn-line-b" class="toggle-btn active" data-line="b" aria-pressed="true">Line B</button>
  </div>

  <!-- Right-side pull-out tabs: Line A & Line B stops (static lists) -->
  <div class="pullouts" aria-hidden="false">
    <!-- Button and panel for Line A stops -->
    <div class="pullout-toggle-wrapper" id="wrapper-stops-a">
      <button id="btn-stops-a" class="pullout-toggle-btn" aria-controls="sidebar-line-a" aria-expanded="false" aria-label="Toggle Line A stops">
        <span class="tab-badge line-a-badge" aria-hidden="true">A</span>
        <span class="pull-label">Line A Stops</span>
      </button>
      <div id="sidebar-line-a" class="pullout-panel" aria-labelledby="btn-stops-a" role="region" aria-label="Line A stops">
        <button class="pullout-close" aria-label="Close Line A stops">✕</button>
        <div class="pullout-body">
          <ul id="list-line-a" class="stop-list"></ul>
        </div>
      </div>
    </div>

    <!-- Button and panel for Line B stops -->
    <div class="pullout-toggle-wrapper" id="wrapper-stops-b">
      <button id="btn-stops-b" class="pullout-toggle-btn" aria-controls="sidebar-line-b" aria-expanded="false" aria-label="Toggle Line B stops">
        <span class="tab-badge line-b-badge" aria-hidden="true">B</span>
        <span class="pull-label">Line B Stops</span>
      </button>
      <div id="sidebar-line-b" class="pullout-panel" aria-labelledby="btn-stops-b" role="region" aria-label="Line B stops">
        <button class="pullout-close" aria-label="Close Line B stops">✕</button>
        <div class="pullout-body">
          <ul id="list-line-b" class="stop-list"></ul>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
