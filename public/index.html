<!DOCTYPE html>
<html>
<head>
  <title>EJeePS</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-banner">
    <div class="container">
      <h1>E-Jee-Ps</h1>
    </div>
  </header>

  <div id="map"></div>

  <!-- Line toggles (bottom center) -->
  <div id="line-toggle" class="line-toggle" role="toolbar" aria-label="Line toggles">
    <button id="btn-line-a" class="toggle-btn active" data-line="a" aria-pressed="true">Line A</button>
    <button id="btn-line-b" class="toggle-btn active" data-line="b" aria-pressed="true">Line B</button>
  </div>

  <!-- Right-side pull-out tabs: Line A & Line B stops (static lists) -->
  <div class="pullouts" aria-hidden="false">
    <div id="sidebar-line-a" class="pullout-panel" aria-labelledby="tab-line-a" role="region" aria-label="Line A stops">
      <button class="pullout-close" aria-label="Close Line A stops">✕</button>
      <header class="pullout-header">Line A Stops</header>
      <div class="pullout-body">
        <ul id="list-line-a" class="stop-list"></ul>
      </div>
    </div>

    <button id="tab-line-a" class="pullout-tab" aria-controls="sidebar-line-a" aria-expanded="false"><span class="tab-main">Line A</span><span class="sr-only"> stops</span></button>

    <div id="sidebar-line-b" class="pullout-panel" aria-labelledby="tab-line-b" role="region" aria-label="Line B stops">
      <button class="pullout-close" aria-label="Close Line B stops">✕</button>
      <header class="pullout-header">Line B Stops</header>
      <div class="pullout-body">
        <ul id="list-line-b" class="stop-list"></ul>
      </div>
    </div>

    <button id="tab-line-b" class="pullout-tab" aria-controls="sidebar-line-b" aria-expanded="false"><span class="tab-main">Line B</span><span class="sr-only"> stops</span></button>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
